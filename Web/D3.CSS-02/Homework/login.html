<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="container-login-form">
                <form action="" class="form-login">
                    <div class="text-login">
                        <h2>LOGIN</h2>
                        <span>How to i get started lorem ipusum dolor at?</span>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <i class="fa-solid fa-user fa-lg" style="color: #a3a1aa;"></i>
                            <input type="text" id="username" name="username" required placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <i class="fa-solid fa-lock fa-lg" style="color: #a3a1aa;"></i>
                            <input type="password" id="password" name="password" required placeholder="Password">
                        </div>
                    </div> 
                    <div class="form-group">
                        <button id="btn-login">Login now</button>
                    </div>
                    <div class="login-social-group">
                        <hr>
                        <div id="login-social">
                            <span><strong>Login</strong> with Others</span>
                        </div>
                    </div>
                    <div class="login-social-button">
                        <button id="btn-google"><i class="fa-brands fa-google fa-2xl" style="color: #ff4b26;"></i> Login with <strong>Google</strong></button>
                        <button id="btn-facebook"><i class="fa-brands fa-square-facebook fa-2xl" style="color: #1976d2;"></i> Login with <strong>Facebook</strong></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-image">
            <div class="card"></div>
            <div class="card-text">
                <span id="image-box-text"><strong>Very good works are<br>waiting for<br>you login<br>Now!!!</strong></span>                                
            </div>
            <div class="card-image">
                <img id="image-box-photo" src="assets/images/women with tab 1.png" alt="Women with tab">
            </div>
            <div class="card-icon">
                <button id="image-box-icon"></button>
            </div>
        </div>
    </div>
</body>
</html>
