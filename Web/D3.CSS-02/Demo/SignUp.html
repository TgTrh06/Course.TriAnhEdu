<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body>
    <div class="container">
        <div class="container-form-signup">
            <form action="" id="form-signup">
                <div class="text-get-start">
                    <h2>Get Started Now</h2>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <div>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">                    
                    <label for="password">Password:</label>
                    <div>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                <div class="form-group">
                        <input type="checkbox" name="policy">
                        <span>I agree to the <a href="">terms & policy</a></span>
                </div>
                <div class="form-group">
                    <button id="btn-signup" type="submit">Signup</button>
                </div>
                <div class="or-container">
                    <hr>
                    <span id="text-or">OR</span>
                </div>
                <div class="button-login-social">
                    <button id="btn-google" type="button"><i class="fab fa-google"></i> Google</button>
                    <button id="btn-facebook" type="button"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </form>
        </div>
        <div class="container-image-signup">
            <img src="Image/chris-lee-70l1tDAI6rM-unsplash 1.png" alt="signup">
        </div>
    </div>
</body>
</html>
